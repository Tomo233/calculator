<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Made By Tomo</title>
  </head>
  <body>
    <section>
      <div class="container" id="cont">
        <div class="disp">
          <button class="btn1" id="btn1">
            <i class="fa-solid fa-rotate rot" id="rotate"></i>
          </button>
        </div>
        <div class="display"></div>

        <div class="buttons">
          <div class="button b">C</div>
          <div class="button bg">(</div>
          <div class="button bg">)</div>
          <div class="button bg">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button bg">/</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button bg">*</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button bg">-</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button bg">+</div>
          <div class="button">+/-</div>
          <div class="button">0</div>
          <div class="button">.</div>
          <div id="equal" class="button bg">=</div>
        </div>
      </div>
      <div class="container2" id="cont1">
        <div class="disp">
          <button class="btn1" id="btn2">
            <i class="fa-solid fa-rotate rot" id="rotate2"></i>
          </button>
        </div>
        <div class="display"></div>
        <!-- <div id="strelica" class="button">&rarr;</div> -->
        <div class="buttons2">
          <div class="button2" id="strelica">&rarr;</div>
          <div class="button button2">Rad</div>
          <div class="button button2">√</div>
          <div class="button button2">C</div>
          <div class="button button2">(</div>
          <div class="button button2">)</div>
          <div class="button button2">/</div>
          <div class="button button2">%</div>
          <div class="button button2">cos</div>
          <div class="button button2">tan</div>
          <div class="button button2">7</div>
          <div class="button button2">8</div>
          <div class="button button2">9</div>
          <div class="button button2">*</div>
          <div class="button button2">in</div>
          <div class="button button2">log</div>
          <div class="button button2">1/x</div>
          <div class="button button2">4</div>
          <div class="button button2">5</div>
          <div class="button button2">6</div>
          <div class="button button2">-</div>
          <div class="button button2">e^x</div>
          <div class="button button2">x^2</div>
          <div class="button button2">x^y</div>
          <div class="button button2">1</div>
          <div class="button button2">2</div>
          <div class="button button2">3</div>
          <div class="button button2">+</div>
          <div class="button button2">|x|</div>
          <div class="button button2">π</div>
          <div class="button button2">e</div>
          <div class="button button2">+/-</div>
          <div class="button button2">0</div>
          <div class="button button2">.</div>
          <div id="equal2" class="button2">=</div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/2b8fe53bcf.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
